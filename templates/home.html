<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary mb-4">Student Exam Performance Predictor</h1>

            <form action="{{ url_for('predict_datapoint') }}" method="post">

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Race/Ethnicity -->
                <div class="mb-3">
                    <label for="race_ethnicity" class="form-label">Race/Ethnicity</label>
                    <select class="form-select" id="race_ethnicity" name="ethnicity" required>
                        <option value="" selected disabled>Select Group</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Education -->
                <div class="mb-3">
                    <label for="parental_education" class="form-label">Parental Education Level</label>
                    <select class="form-select" id="parental_education" name="parental_education" required>
                        <option value="" selected disabled>Select Level</option>
                        <option value="high school">High School</option>
                        <option value="some college">Some College</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div class="mb-3">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select class="form-select" id="lunch" name="lunch" required>
                        <option value="" selected disabled>Select Lunch</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <!-- Test Preparation -->
                <div class="mb-3">
                    <label for="test_preparation" class="form-label">Test Preparation Course</label>
                    <select class="form-select" id="test_preparation" name="test_preparation" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Scores -->
                <div class="mb-3">
                    <label for="reading_score" class="form-label">Reading Score</label>
                    <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label for="writing_score" class="form-label">Writing Score</label>
                    <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Performance</button>
                </div>

            </form>
            <br>
            <h2>
                The Predicted Results: {{results}}
            </h2>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
